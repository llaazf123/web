<html>
<head>
<!--제목-->
<title>제목줄입니다</title>
<!--한글깨짐 방지-->
<meta charset="utf-8">
</head>
<body>
<!--ul은 순서가 없는 목록으로 일반적인 나열을 의미-->
<ul>
<li type="disc">이건 동그란 점...
<li type="circle">이건 속빈 동그라미
<li type="square">이것은 사각형..
<li type="circle">이건 다시 속빈 동그라미
<li type="disc">이건 동그란 점
</ul>
안녕하셔요<br>
<!--center는 문장을 가운데로 정렬-->
<center>안녕하셔요</center>
안녕하셔요<br>
<!--BLOCKQUOTE는 들여쓰기를 한 후 인용구로 처리-->
<BLOCKQUOTE>문장들여쓰기</BLOCKQUOTE>
</body>
</html>
