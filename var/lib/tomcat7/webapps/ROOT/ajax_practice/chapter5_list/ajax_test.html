<!DOCTYPE html>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$.ajax({
	url: "http://192.168.23.104:8080/ajax_practice/chapter5_list/ajaxData.jsp",	//클라이언트가 요청을 보낼 서버의 URL 주소
	data: {name: "홍길동"},	//HTTP 요청과 함께 서버로 보낼 데이터
	type: "GET",	//HTTP 요청 방식(GET, POST)
	dataType: "json"	//서버에서 보내줄 데이터의 타입
	})
//HTTP 요청이 성공하면 요청한 데이터가 done() 메소드로 전달됨.
.done(function(json){
	console.log(json);
	var memberList = obj.memberList;

	for(var i=0;i<8;i++){
	$("<h1>").text(json.name[i]).appendTo("body");	//.appendTo()는 선택한 요소를 다른 요소 안에 넣음
	$("<h1>").text(json.studentid[i]).appendTo("body");
	$("<h1>").text(json.kor[i]).appendTo("body");
	$("<h1>").text(json.eng[i]).appendTo("body");
	$("<h1>").text(json.mat[i]).appendTo("body");
	}
	//$("<div>").html(json.html).appendTo("body");
})
//HTTP 요청이 실패하면 오류와 상태에 관한 정보가 fail() 메소드로 전달됨.
.fail(function(xhr, status, errorThrown){
	console.log(xhr, status, errorThrown);
	$("#text").html("오류가 발생했습니다.<br>")
	.append("오류명: " + errorThrown + "<br>")
	.append("상태: " + status);
})
//HTTP 요청이 성공하거나 실패하는 것에 상관없이 언제나 always() 메소드가 실행됨.
.always(function(xhr, status){
	console.log(xhr, status);
	$("#text").html("요청이 완료되었습니다!");
});
</script>
</head>
<body>
<div id="text"></div>
</body>
</html>
