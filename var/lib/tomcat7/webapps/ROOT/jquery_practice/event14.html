<!--한글깨짐 방지-->
<meta charset="utf-8">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			//out id를 클릭시, img를 느리게 fadeout함
			$("#out").click(function(){
				$("img").fadeOut("slow");
			});
			$("#in").click(function(){
				$("img").fadeIn("slow");
			});
			$("#toggle").click(function(){
				$("img").fadeToggle("slow");
			});	
			//to50 id를 클릭시, img를 느리게 투명도를 0.5의 강도로 지정
			$("#to50").click(function(){
				$("img").fadeTo("slow", 0.5);
			});	
			$("#to10").click(function(){
				$("img").fadeTo("slow", 0.1);
			});	
			$("#to100").click(function(){
				$("img").fadeTo("slow", 1.0);
			});	
		});	
	</script>
</head>
<body>
	<button id="out">fadeOut</button>
	<button id="in">fadeIn</button>
	<button id="toggle">fadeToggle</button>
	<button id="to50">opacity 50%</button>
	<button id="to10">opacity 90%</button>
	<button id="to100">opacity 0%</button>
	<p></p>
	<img name="pic1" src="pic1.jpg"/>
</body>
