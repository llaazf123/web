<!--한글깨짐 방지-->
<meta charset="utf-8">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		var n=0;
		$(document).ready(function(){
			//div태그의 out클래스에 마우스 포인터가 요소 선택자 안에 있으면 호출하는 함수
			$("div.out").mouseenter(function(){
				//p태그의 첫번째는 텍스트를 나오게 하고, 마지막번째는 1씩 증가시킴 
				$("p:first", this).text("마우스 포인트 들어옴");
				$("p:last", this).text(++n);
			});
			//div태그의 out클래스에 마우스 포인터가 요소 선택자 밖에 있으면 호출하는 함수
			$("div.out").mouseleave(function(){
				//p태그의 첫번째는 텍스트를 나오게 하고, 마지막번째는 n번째를 보여줌 
				$("p:first", this).text("마우스 포인트 나감");
				$("p:last", this).text("최종 횟수 : " +n);
			});
			//div태그의 out클래스에 마우스 버튼이 눌린 상태이면 호출하는 함수
			$("div.out").mousedown(function(){
				//p태그의 첫번째는 숨기고, 마지막번째는 텍스트를 띄어줌
				$("p:first", this).hide();
				$("p:last", this).text("메시지 사라짐");
			});
			//div태그의 out클래스에 마우스 버튼에서 손을 떼면 호출하는 함수
			$("div.out").mouseup(function(){
				//p태그의 첫번째는 보여주고, 마지막번째는 n번째를 보여줌
				$("p:first", this).show();
				$("p:last", this).text("최종 이이횟수 : " +n);
			});
		});
	</script>
	<style>
		/*div태그의 out 클래스 스타일*/
		div.out{
			width:200px;
			height:100px;
			border:1px solid #000000;
			text-align:center;
			background-color:yellow;
		}
	</style>
</head>
<body>
	<div class="out">
	<p>마우스 이벤트 알아보기</p>
	<p>0</p>
	</div>
</body>
