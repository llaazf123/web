<!--한글깨짐 방지-->
<meta charset="utf-8">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			//slide id를 클릭시, pannel id에 css를 줌 + pannel id에 slideDown부터 fadeTo 까지의 메소드를 줌
			$("#slide").click(function(){
				$("#panel").css("color", "red")
				.slideDown(2000)
				.slideUp(6000)
				.fadeTo("slow", 0.3);
			});
		});
	</script>
	<style>
		/*slide, panel id의 스타일*/
		#slide, #panel{
			padding:5px;
			text-align:center;
			background-color:#e5eecc;
			border:solid 1px #c3c3c3;
		}
		#panel{
			padding:50px;
			display:none;
			background-color:#ffff00;
		}
	</style>
</head>
<body>
	<div id="slide">[오늘의 공지사항]</div>
	<div id="panel">오늘은 jQuery 프로그램을 학습합니다.<br>
					예제를 작성한 후 실행해보세요.</div>
</body>
