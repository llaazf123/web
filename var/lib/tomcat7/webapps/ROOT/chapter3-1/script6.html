<HTML>
<HEAD>
<!--한글깨짐 방지-->
<meta charset="utf-8">
<SCRIPT>
function call1(){
	var answer = 3;
	if(answer>3){
		document.write("answer 틀림");
	}else if(answer<3){
		document.write("answer : 틀림");
	}else{
		document.write("answer : "+answer);
	}
}
</SCRIPT>
</HEAD>
<BODY>
<SCRIPT>call1();</SCRIPT>
</BODY>
</HTML>
