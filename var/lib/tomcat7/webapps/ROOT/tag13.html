<html>
<head>
<title>제목줄입니다</title>
<!--한글깨짐 방지-->
<meta charset="utf-8">
</head>
<!--body text는 글자색, link는 하이퍼링크 색, 
vlink는 한번 누른적이 있는 하이퍼링크의 색, alink는 누르고 있는 동안의 색-->
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
<!--a href는 편지쓰기 창을 띄어줌-->
<a href="http://www.sjcu.ac.kr">학교가자</a><br>
학교 다녀왔습니다<br>
<a href="http://ctc.kopo.ac.kr/">
	<!--img src는 이미지를 정의, align은 정렬상태, border는 태두리선 조절-->
	<img src="http://www.kopo.ac.kr/images/logo/ctc.png""
	align=center border=1>
</a><br>
<a href="http://ctc.kopo.ac.kr/">
	<img src="http://www.kopo.ac.kr/images/logo/ctc.png"" 
	align=center border=no>
</a><br>
</body>
</html>
