<html>
<head>
<!--한글깨짐 방지-->
<meta charset="utf-8">
</head>
<!--표 테두리 크기 1-->
<table border="1">
<!--tr과 td는 표 내부에 들어갈 형식 정의-->
	<tr align=center>
		<td>형식</td>	
		<td>구성</td>
		<td>내용</td>
	</tr>
	<tr>
		<td>&ltISMAP&gt</td>
		<td>&ltIMG SRC="..."ISMAP&gt</td>
		<td>이미지맵을 정의합니다.</td>
	</tr>
	<tr>
		<td>&ltMAP&gt</td>
		<td>&ltMAP NAME=...&gt...&lt/MAP&gt</td>
		<td>넷스케이프2.0에서 이미지맵을 정의합니다.</td>
	</tr>

</table>
</body>
</html>
