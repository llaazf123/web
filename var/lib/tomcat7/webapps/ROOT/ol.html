<!DOCTYPE html>
<html>
<head>
<title>라면을 끓이는 순서</title>
<!--한글깨짐 방지-->
<meta charset="utf-8">
</head>
<body>
<!--표제부분에 들어갈 말을 3크기로 입력-->
<h3>라면을 끓이는 순서</h3>
<!--hr은 입체적인 선-->
<hr>
<!--ol은 순서가 있는 리스트-->
<ol type="A">
	<!--li는 리스트 아이템-->
	<li>물을 끓인다.</li>
	<li>라면과 스프를 넣는다.</li>
	<li>파를 썰어 넣는다.</li>
	<li>5분후 먹는다.</li>
</ol>
</body>
</html>
