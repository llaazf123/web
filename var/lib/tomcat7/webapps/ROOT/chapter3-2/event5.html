<!DOCTYPE html>
<html>
<head>
<!--한글깨짐 방지-->
<meta charset="utf-8">
<title>이벤트 객체 전달받기</title>
</head>
<body>
<p id = "p">마우스를 올려보세요</p>
<button onclick="f(event)">클릭하세요</button>
<script>
function f(e){	//e는 현재 발생한 이벤트 객체
	alert(e.type);	//이벤트 종류 출력
}

document.getElementById("p").onmouseover = f;	//f를 실행(f()은 실행된 결과를 넣는다는 의미)
</script>
</body>
</html>
