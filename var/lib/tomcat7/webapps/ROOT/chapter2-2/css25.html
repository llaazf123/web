<!DOCTYPE html>
<html>
<head><title>폼 스타일 주기</title>
<!--한글깨짐 방지-->
<meta charset="utf-8">
<style>
input[type=text]{	/*text창에만 적용*/
	color:red;
}
input:hover, textarea:hover{	/*마우스 올라 올 때*/
	background:aliceblue;
}
input[type=text]:focus, input[type=email]:focus{	/*마우스 클릭할 때*/
	font-size:120%;
}
/*줄 단위에 적용*/
label{
	display:block;	/*새 라인에서 시작*/
	padding:10px;
}
/*name, email, comment 글씨와 submit 버튼에 적용*/
label span{
	float:left;
	width:90px;
	text-align:right;
	padding:10px;
}
</style>
</head>
<body>
<h3>CONTACT US</h3>
<hr>
<form>
	<label>
		<span>Name</span><input type="text" placeholder="Elvis"><br>
	</label>
	<label>
		<span>Email</span><input type="email" placeholder="elvis@graceland.com">
	</label>
	<label>
		<span>Comment</span><textarea placeholder="메시지를 남겨주세요"></textarea>
	</label>
	<label>
		<span></span><input type="submit" value="submit">
	</label>
</form>
</body>
</html>
