<!DOCTYPE html>
<html>
<head><title>visibility 프로퍼티</title>
<!--한글깨짐 방지-->
<meta charset="utf-8">
<style>
/*visibility:hidden은 공간은 차지하지만 텍스트는 보이지 않음*/
span{
	visibility:hidden;
}
</style>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?</h3>
<hr>
<ul>
	<li>i (<span>love</span>) you.
	<li>CSS is Cascading (<span>Style</span>) Sheet.
	<li>응답하라 (<span>1988</span>).
</ul>
</body>
</html>
