<!DOCTYPE html>
<html>
<head><title>배경 꾸미기</title>
<!--한글깨짐 방지-->
<meta charset="utf-8">
<style>
/*배경*/
div{
	background-color:skyblue;
	background-size:100px 100px;
	background-image:url("sponge.jpg");
	/*center위치에 y축을 따라 배경 이미지 반복*/
	background-repeat:repeat-y;
	background-position:center center;
	}
/*글씨*/
div{
	width:200px;
	height:200px;
	color:blueviolet;
	font-size:16px;
	}
</style>
</head>
<body>
<h3>div 박스에 배경 꾸미기</h3>
<hr>
<div>SpongeBob is an over-optimistic sponge that
annoys other characters.</div>
</body>
</html>
