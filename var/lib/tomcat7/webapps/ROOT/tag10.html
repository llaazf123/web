<html>
<head>
<title>제목줄입니다</title>
<!--한글깨짐 방지-->
<meta charset="utf-8">
</head>
<!--body text는 글자색, link는 하이퍼링크 색, 
vlink는 한번 누른적이 있는 하이퍼링크의 색, alink는 누르고 있는 동안의 색-->
<body text="#000000" link="#ff0000" vlink="#00ff00"
alink="0000ff">
<!--table border는 테이블 전체 형식-->
<table border="1">
<!--tr과 td는 표 내부에 들어갈 형식 정의-->
	<tr>
		<td>1</td>	
		<td>2</td>
		<td>3</td>
	</tr>
	<tr>
		<td>4</td>
		<td>5</td>
		<td>6</td>
	</tr>
	<tr>
		<!--td align은 표안의 좌우 정렬 방식을 정의-->
		<td align=center>7</td>
		<td align=right>8</td>
		<td align=left>9</td>
	</tr>
	<tr>
		<td>0010</td>
		<td>0011</td>
		<td>0012</td>
	</tr>
</table>
</body>
</html>
