<html>
<head>
<title>제목줄입니다</title>
<!--한글깨짐 방지-->
<meta charset="utf-8">
</head>
<body>
<!--STRONG과 B는 굵은 글씨-->
<STRONG>안녕하셔요</STRONG><br>
<B>안녕하셔요</B><br>
<!--EM과 I는 이탤릭체-->
<EM>안녕하셔요</EM><br>
<EM>HELLO</EM><br>
<I>안녕하셔요</I><br>
<I>HELLO</I><br>
<!--KBD와 CODE와 TT는 타자기체-->
<KBD>안녕하셔요</KBD><br>
<CODE>안녕하셔요</CODE><br>
<TT>안녕하셔요</TT><br>
안녕하셔요<br>
<KBD>hello</KBD><br>
<CODE>hello</CODE><br>
<TT>hello</TT><br>
hello<br>
</body>
</html>
