<!DOCTYPE html>
<html>
<head><title>&lt:div&gt;블록과
&lt:span&gt;인라인</title>
<!--한글깨짐 방지-->
<meta charset="utf-8">
</head>
<body>
<h3>사랑</h3>
<!--hr은 줄-->
<hr>
<!--div는 블록태그로서 항상 새 라인에서 시작하여 출력-->
<div style = "background-color:skyblue; padding:20px;">
내가 사람의 방언과 천사의 말을 할지라도
<!--span은 인라인 태그로서 블록 속에 삽입되어 블록의 일부로 출력-->
<span style="color:red">사랑</span>이 없으면
소리 나는 구리와 울리는 꽹과리가 되고,
<span style="color:red">사랑</span>이 없으면 아무
것도 아니라.
</div>
<p>
~우리 서로 사랑하며 살아요~
</P>
</body>
</html>
